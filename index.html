<!DOCTYPE html>
<html ng-app="json.ui">
  <head>
    <title>Json-UI</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>
    <link rel="stylesheet" type="text/css" href="./css/json_ui.css" />
    <link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body ng-controller="jsonUIController as jsonUI">

    <div class="json_ui">
      <h3>JsonUI</h3><hr/>
      <div class="ui">
        <form>
          <object class="root" id="main">
          </object>
        </form>
      </div>
    </div>

    <div class="button-area">
      <button class="to-json-raw" ng-click="jsonUI.toRawJson()">></button>
      <button class="to-json-ui" ng-click="jsonUI.toJsonUI()"><</button>
    </div>

    <div class="raw_json">
      <h3>RawJson</h3><hr/>
      <div id="editor"></div> 
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./dist/json_ui.js"></script>
  </body>
</html>
